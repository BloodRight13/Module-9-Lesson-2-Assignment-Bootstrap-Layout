<!DOCTYPE html>
<html>
    <!-- Task 1 -->
    <div class="container">
        <div class="row">
          <!-- Service 1 -->
          <div class="col-md-4">
            <div class="service-item">
              <img src="path/to/icon1.png" alt="Service 1 Icon" class="service-icon">
              <h3 class="service-title">Service One</h3>
              <p class="service-description">A brief description of Service One, highlighting its key features and benefits.</p>
            </div>
          </div>
          
          <!-- Service 2 -->
          <div class="col-md-4">
            <div class="service-item">
              <img src="path/to/icon2.png" alt="Service 2 Icon" class="service-icon">
              <h3 class="service-title">Service Two</h3>
              <p class="service-description">A brief description of Service Two, highlighting its key features and benefits.</p>
            </div>
          </div>
          
          <!-- Service 3 -->
          <div class="col-md-4">
            <div class="service-item">
              <img src="path/to/icon3.png" alt="Service 3 Icon" class="service-icon">
              <h3 class="service-title">Service Three</h3>
              <p class="service-description">A brief description of Service Three, highlighting its key features and benefits.</p>
            </div>
          </div>
        </div>
      </div>
    
    <!-- Task 2 -->
     
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form>
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
      
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
      
          <!-- Service Selection -->
          <div class="mb-3">
            <label for="service" class="form-label">Select Service</label>
            <select class="form-select" id="service" required>
              <option value="" disabled selected>Select a service</option>
              <option value="service1">Service One</option>
              <option value="service2">Service Two</option>
              <option value="service3">Service Three</option>
            </select>
          </div>
      
          <!-- Message Box -->
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
          </div>
      
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
</html>
